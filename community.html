<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Community Forum</div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Categories</a>
                <a href="#">Members</a>
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <div class="categories">
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="https://t.me/+ig2W4flFSfFiYTQ1">General Discussion</a></li>
                        <li><a href="#">Announcements</a></li>
                        <li><a href="#">Off-topic</a></li>
                        <li><a href="#">Help & Support</a></li>
                    </ul>
                </div>
            </div>

            <div class="main-content">
                <div class="post-form">
                    <h2>Create New Post</h2>
                    <form id="newPostForm">
                        <input type="text" placeholder="Title" required>
                        <textarea placeholder="What's on your mind?" required></textarea>
                        <button type="submit">Post</button>
                    </form>
                </div>

                <div class="posts-container">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Community Forum. All rights reserved.</p>
    </footer>

    <script src="community.js"></script>
</body>
</html>
